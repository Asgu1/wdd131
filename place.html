<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Aaron Gutierrez">
  <meta name="description" content="A functional weather page in all kind of devices that give you a weather report of Ecuador">
  <title>Ecuador Page</title>
  <link rel="stylesheet" href="./styles/place.css">
  <link rel="stylesheet" href="./styles/place-large.css">
  <script src="./scripts/place.js" defer></script>
</head>

<body>

  <header>
    <h1>Ecuador</h1>
  </header>

  <main>

    <section class="hero">
      <picture>
        <source srcset="./images/hero-small.webp" media="(max-width: 600px)">
        <source srcset="./images/hero-medium.webp" media="(max-width: 1000px)">
        <img src="./images/hero-large.webp" alt="Hero image" width="800" height="1000">
      </picture>
    </section>

    <section class="data">
      <h2>Data</h2>
      <ul>
        <li>Population: 17.9 million</li>
        <li>Capital: Quito</li>
        <li>Currency: USD</li>
        <li>Language: Spanish</li>
      </ul>
    </section>

    <section class="weather">
      <h2>Weather</h2>
      <img src="./images/weather.svg" alt="Weather icon" class="weather-svg">
      <p>Temperature: <span id="temp">10</span> Â°C</p>
      <p>Wind Speed: <span id="wind">8</span> km/h</p>
      <p>Wind Chill: <span id="windchill"></span></p>
    </section>

  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aarón Gutiérrez">
    <meta name="description" content="Submit a detailed product review including rating, useful features, installation date and personal feedback about your experience.">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>

<header>
    <h1>Product Review</h1>
</header>

<main>
    <h1>Product Review Form</h1>

    <form action="review.html" method="get">

    <!-- PRODUCT NAME -->
    <label for="product">Product Name</label>
    <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product …</option>
    </select>

    <!-- RATING -->
    <p>Overall Rating</p>
    <div class="rating">
        <input type="radio" id="rate1" name="rating" value="1" required>
        <label for="rate1">☆</label>

        <input type="radio" id="rate2" name="rating" value="2">
        <label for="rate2">☆☆</label>

        <input type="radio" id="rate3" name="rating" value="3">
        <label for="rate3">☆☆☆</label>

        <input type="radio" id="rate4" name="rating" value="4">
        <label for="rate4">☆☆☆☆</label>

        <input type="radio" id="rate5" name="rating" value="5">
        <label for="rate5">☆☆☆☆☆</label>
    </div>


    <!-- DATE -->
    <label for="date">Date of Installation</label>
    <input type="date" id="date" name="date" required>

    <!-- FEATURES -->
    <p>Useful Features</p>
    <input type="checkbox" id="feature1" name="features" value="Easy Setup">
    <label for="feature1">Easy Setup</label>

    <input type="checkbox" id="feature2" name="features" value="Affordable">
    <label for="feature2">Affordable</label>

    <input type="checkbox" id="feature3" name="features" value="Durable">
    <label for="feature3">Durable</label>

    <input type="checkbox" id="feature4" name="features" value="High Performance">
    <label for="feature4">High Performance</label>
  </form>

</main>

<footer>
    <p>© Aarón Gutiérrez - Guayas, Ecuador</p>
    <p>&copy; <span id="year"></span> | Product Review</p>
</footer>

</body>
</html>

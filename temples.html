<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Aarón Gutiérrez">
  <meta name="description" content="A recopilation of temples's images of around the world, a nonfuntional navigation menu but it displays as it is intended.">
  <title>Temple Album</title>

  <!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- CSS (mobile first) -->
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css">

  <script src="scripts/temples.js" defer></script>
</head>

<body>
  <header>
    <h1>Temple Album</h1>

    <button id="hamburger">☰</button>

    <nav id="menu">
      <a href="#">Home</a>
      <a href="#">Old</a>
      <a href="#">New</a>
      <a href="#">Large</a>
      <a href="#">Small</a>
    </nav>
  </header>

  <main>
    <h2>Temples</h2>

    <section id="gallery">
      <figure>
        <img src="./images/guatemala_temple.jpg" alt="Guatemala, Guatemala Temple">
        <figcaption>Guatemala, Guatemala Temple</figcaption>
      </figure>
      <figure>
        <img src="./images/guayaquil_ecuador_temple.jpg" alt="Guayaquil, Ecuador Temple">
        <figcaption>Guayaquil, Ecuador Temple</figcaption>
      </figure>
      <figure>
        <img src="./images/jacksonville_temple.jpg" alt="Jacksonville, Florida Temple">
        <figcaption>Jacksonville, Florida Temple</figcaption>
      </figure>
      <figure>
        <img src="./images/la_paz_bolivia_temple.jpg" alt="La Paz, Bolivia Temple">
        <figcaption>La Paz, Bolivia Temple</figcaption>
      </figure>
      <figure>
        <img src="./images/los_angeles_temple.jpg" alt="Los Angeles Temple">
        <figcaption>Los Angeles Temple</figcaption>
      </figure>
      <figure>
        <img src="./images/natal_brazil_temple.jpg" alt="Natal, Brazil Temple">
        <figcaption>Natal, Brazil Temple</figcaption>
      </figure>
      <figure>
        <img src="./images/nuku_alofa_tonga_temple.jpg" alt="Nuku Alofa, Tonga Temple">
        <figcaption>Nuku Alofa, Tonga Temple</figcaption>
      </figure>
      <figure>
        <img src="./images/okinawa_japan_temple.jpg" alt="Okinawa, Japan Temple">
        <figcaption>Okinawa, Japan Temple</figcaption>
      </figure>
      <figure>
        <img src="./images/phoenix_arizona_temple.jpg" alt="Phoenix, Arizona Temple">
        <figcaption>Phoenix, Arizona Temple</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Aarón Gutiérrez</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
